name: Firebase
on:
  push:
    branches:
    - main
jobs:
  main:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Deploy to Firebase
      uses: afgallo/deploy-firebase-functions@1.0.0
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        TARGET: default
